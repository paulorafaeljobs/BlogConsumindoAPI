{% include 'includes/header.html' %}
   <div style="display:flex;width:80%;">
      {% for linha in blog %}
      <a style="text-decoration:none;color: black;" href="post?url={{ linha.url }}">
         <div style="flex-grow: 1;flex-shrink:1;flex-basis:80px;max-width:250px;margin:5px;height:400px;border-radius:15px;">
            <img src="{{ linha.thumbnail }}" style="width: 250px;height:150px;object-fit: cover;">  
            <h1>{{ linha.title }}</h1>  
            <div>{{ linha.subtitle }}</div>  
         </div>
      </a>
      {% endfor %}
   </div>
{% include 'includes/footer.html' %}
